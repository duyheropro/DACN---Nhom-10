<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hỗ trợ khách hàng - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
    <style>
        .chat-container { height: calc(100vh - 100px); display: flex; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; background: #fff; }
        .user-list { width: 300px; border-right: 1px solid #ddd; overflow-y: auto; background: #f8f9fa; }
        .user-item { padding: 15px; cursor: pointer; border-bottom: 1px solid #eee; transition: 0.2s; }
        .user-item:hover, .user-item.active { background: #e9ecef; }
        .user-item .name { font-weight: bold; font-size: 14px; }
        .user-item .preview { font-size: 12px; color: #666; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .chat-area { flex: 1; display: flex; flex-direction: column; }
        .chat-header { padding: 15px; border-bottom: 1px solid #ddd; font-weight: bold; background: #fdfdfd; }
        .chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message-bubble { max-width: 70%; padding: 10px 15px; border-radius: 15px; font-size: 14px; }
        .message-bubble.received { align-self: flex-start; background: #f1f0f0; }
        .message-bubble.sent { align-self: flex-end; background: #007bff; color: white; }
        .chat-input { padding: 15px; border-top: 1px solid #ddd; display: flex; gap: 10px; }
    </style>
</head>
<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="/dashboard.html">BookingTourAPI</a>
        <div class="navbar-nav"><div class="nav-item text-nowrap"><a class="nav-link px-3" href="#" id="logout-button">Đăng xuất</a></div></div>
    </header>

    <div class="container-fluid pt-3">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3 sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="/dashboard.html">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/chat-admin.html">Chat Hỗ trợ</a></li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h2 class="mb-3">Live Chat Support</h2>
                <div class="chat-container">
                    <div class="user-list" id="user-list">
                        </div>
                    <div class="chat-area">
                        <div class="chat-header" id="current-chat-user">Chọn một khách hàng để chat</div>
                        <div class="chat-messages" id="admin-messages"></div>
                        <form id="admin-chat-form" class="chat-input" style="display:none;">
                            <input type="text" id="admin-input" class="form-control" placeholder="Nhập câu trả lời..." autocomplete="off">
                            <button type="submit" class="btn btn-primary">Gửi</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script src="js/chat-admin.js"></script>
</body>
</html>
