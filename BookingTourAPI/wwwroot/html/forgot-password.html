<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - BookingTourAPI</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="/html/home.html" class="auth-logo-link">BookingTourAPI</a>
                <h1>Quên mật khẩu?</h1>
                <p>Nhập email để lấy lại mật khẩu</p>
            </div>
            
            <form id="forgot-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Địa chỉ email</label>
                    <input type="email" id="email" required placeholder="Nhập email đã đăng ký">
                </div>
                <button type="submit" class="auth-button">Gửi yêu cầu</button>
            </form>
            
            <div id="message-box" class="error-message" style="display:none; color: green; margin-top: 15px;"></div>
            
            <div class="auth-footer">
                Quay lại <a href="/html/login.html">Đăng nhập</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgot-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const msgBox = document.getElementById('message-box');
            const btn = document.querySelector('.auth-button');

            btn.disabled = true;
            btn.textContent = "Đang gửi...";
            msgBox.style.display = 'none';

            try {
                const res = await fetch('/api/account/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await res.json();
                
                msgBox.textContent = data.message;
                msgBox.style.display = 'block';
                msgBox.style.color = res.ok ? 'green' : 'red';
            } catch (err) {
                msgBox.textContent = "Lỗi kết nối server.";
                msgBox.style.display = 'block';
                msgBox.style.color = 'red';
            } finally {
                btn.disabled = false;
                btn.textContent = "Gửi yêu cầu";
            }
        });
    </script>
</body>
</html>
