<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - BookingTourAPI</title>
    <link rel="stylesheet" href="../css/auth.css"> 
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="/html/home.html" class="auth-logo-link">BookingTourAPI</a>
                <h1>Đăng nhập</h1>
                <p>Truy cập tài khoản của bạn</p>
            </div>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Địa chỉ email</label>
                    <input type="email" id="email" required placeholder="Nhập email của bạn">
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" required placeholder="Nhập mật khẩu">
                    </div>
                <button type="submit" class="auth-button">Đăng nhập</button>
                <div class="form-group" style="text-align: right; margin-top: 5px;">
                    <a href="/html/forgot-password.html" style="font-size: 13px; color: #007bff; text-decoration: none;">Quên mật khẩu?</a>
                </div>
            </form>
            
            <div id="error-message" class="error-message"></div>
            
            <div class="auth-footer">
                Chưa có tài khoản? <a href="/html/register.html">Tạo tài khoản</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>

    <script src="../js/user-login.js"></script> 
</body>
</html>
