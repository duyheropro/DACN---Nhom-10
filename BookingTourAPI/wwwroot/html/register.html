<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo tài khoản - BookingTourAPI</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="/html/home.html" class="auth-logo-link">BookingTourAPI</a>
                <h1>Tạo tài khoản</h1>
                <p>Nhanh chóng và dễ dàng</p>
            </div>
            
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Địa chỉ email</label>
                    <input type="email" id="email" required placeholder="Nhập email của bạn">
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" required placeholder="Tạo mật khẩu">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Xác nhận mật khẩu</label> 
                    <input type="password" id="confirmPassword" required placeholder="Nhập lại mật khẩu"> 
                </div>
                <button type="submit" class="auth-button">Tạo tài khoản</button>
            </form>

            <div id="error-message" class="error-message"></div>

            <div class="auth-footer">
                Đã có tài khoản? <a href="/html/login.html">Đăng nhập</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script src="../js/user-register.js"></script> 
</body>
</html>
