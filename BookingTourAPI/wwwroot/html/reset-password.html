<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu - BookingTourAPI</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="/html/home.html" class="auth-logo-link">BookingTourAPI</a>
                <h1>Mật khẩu mới</h1>
                <p>Nhập mật khẩu mới của bạn</p>
            </div>
            
            <form id="reset-form" class="auth-form">
                <input type="hidden" id="token">
                <input type="hidden" id="email">

                <div class="form-group">
                    <label for="new-password">Mật khẩu mới</label>
                    <input type="password" id="new-password" required placeholder="Tối thiểu 6 ký tự">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Xác nhận mật khẩu</label>
                    <input type="password" id="confirm-password" required placeholder="Nhập lại mật khẩu">
                </div>
                <button type="submit" class="auth-button">Đổi mật khẩu</button>
            </form>
            
            <div id="message-box" class="error-message" style="display:none; margin-top: 15px;"></div>
        </div>
    </div>

    <script>
        // 1. Lấy Token và Email từ URL
        const params = new URLSearchParams(window.location.search);
        document.getElementById('token').value = params.get('token');
        document.getElementById('email').value = params.get('email');

        // 2. Xử lý Submit
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = document.getElementById('token').value;
            const email = document.getElementById('email').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const msgBox = document.getElementById('message-box');

            if (newPassword !== confirmPassword) {
                msgBox.textContent = "Mật khẩu xác nhận không khớp.";
                msgBox.style.display = 'block';
                msgBox.style.color = 'red';
                return;
            }

            try {
                const res = await fetch('/api/account/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, token, newPassword })
                });
                const data = await res.json();

                if (res.ok) {
                    alert("Đổi mật khẩu thành công! Vui lòng đăng nhập.");
                    window.location.href = "/html/login.html";
                } else {
                    msgBox.textContent = data.message || "Lỗi khi đổi mật khẩu (Token hết hạn?)";
                    msgBox.style.display = 'block';
                    msgBox.style.color = 'red';
                }
            } catch (err) {
                console.error(err);
                msgBox.textContent = "Lỗi kết nối server.";
            }
        });
    </script>
</body>
</html>
